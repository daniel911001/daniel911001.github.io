        <h2>品牌緣起</h2>
        <p>創立於1970年，中祥食品誕生於一個講究實在的年代。 沒有行銷口號，只有一份信念 —— 踏實地做好每一塊餅乾。
</p>

      <div class="item emfont-LXGWWenKaiGB">

      </div>
    </div>
  </section>

  <section>

</p>
