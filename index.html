            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #000, #333);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s ease;
            mix-blend-mode: exclusion;
        }

        












        /* 回頂部按鈕 */

            right: 40px;
            display: none;

        /* 頁尾 */

        /* logo 圖片大小 */

            padding-bottom: 1rem;

            background: linear-gradient(90deg, #343a40 0%, #495057 100%);

        /* 縮小後 navbar 高度和陰影，漸變顏色加深 */
        #mainNavbar.shrink {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #212529 0%, #343a40 100%);
        }

        /* Logo 懸停放大效果 */

            transition: transform 0.3s ease;
        }

        .icon img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    <script>
        // js回頂部按鈕功能
        const backToTopBtn = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        });


        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shrink');
            } else {
                navbar.classList.remove('shrink');
            }
        });


const ball = document.querySelector('.ball');
    let ballX = window.innerWidth / 2;
    let ballY = window.innerHeight / 2;
    let mouseX = ballX;
    let mouseY = ballY;

    // 縮放用變數
    let lastMouseX = mouseX;
    let lastMouseY = mouseY;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      const dx = mouseX - ballX;
      const dy = mouseY - ballY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      ballX += dx * 0.15;
      ballY += dy * 0.15;

      // 縮放：根據移動速度決定大小
      const speed = Math.min(distance / 10, 1);
      const scale = 1 + speed * 0.5;

      ball.style.transform = `translate(-50%, -50%) scale(${scale})`;
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';

      requestAnimationFrame(animate);
    }

    animate();



    </script>
